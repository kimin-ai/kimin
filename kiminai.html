<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimini AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/kiminai.css">
    <link rel="shortcut icon" href="kimin ai.png" type="image/x-icon">
</head>
<body>
    <!-- Background Overlay -->
    <div class="bg-overlay"></div>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
               <div class="sidebar-logo">
                    <img src="kimin ai.png" alt="">
                </div>
                <div class="sidebar-title">
                    <h2>Kimini AI</h2>
                </div>
            </div>

            <!-- User Info will be inserted by JavaScript -->
            <div id="userInfoContainer"></div>

            <!-- New Chat Button -->
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                Mazungumzo Mapya
            </button>

            <!-- Conversation History -->
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be loaded here -->
            </div>

            
<!-- Delete All Button -->
<button class="delete-all-btn" id="deleteAllBtn">
    <i class="fas fa-trash-alt"></i>
    Futa Mazungumzo Yote
</button>

<!-- Delete Confirmation Modal -->
<div class="delete-modal" id="deleteModal">
    <div class="delete-modal-content">
        <h3><i class="fas fa-exclamation-triangle"></i> Thibitisha Kufuta</h3>
        <p id="deleteModalText">Unahitaji kufuta mazungumzo haya?.</p>
        <div class="modal-actions">
            <button class="cancel-btn" id="cancelDeleteBtn">Ghairi</button>
            <button class="confirm-delete-btn" id="confirmDeleteBtn">Ndiyo, Futa</button>
        </div>
    </div>
</div>

            <!-- Footer -->
            <div class="sidebar-footer">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Ondoka
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <div class="menu-toggle" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="header-center">
                    <h1>Kimini AI</h1>
                    <p><span class="online-dot"></span>Karibu kwenye kimin ai</p>
                </div>
                
                <div class="header-actions">
                    <div class="header-btn" title="Historia">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="header-btn" title="Mipangilio">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <h2>Karibu kwenye Kimini AI</h2>
                    <!--<p>Nina uelewa wa kina na ninaweza kukusaidia katika mada mbalimbali. Uliza swali lolote au tafuta ushauri wa kitaalamu.</p>-->
                </div>

                <!-- Messages will be loaded here -->
            </div>

            <!-- Input Area -->

            <!-- Input Area -->
<div class="input-container">
    <div class="input-wrapper">
        <textarea 
            id="messageInput" 
            placeholder="Uliza Kimini AI chochote…" 
            rows="1"
        ></textarea>
        
        <!-- Stop Button (Hidden by default) -->
        <button class="stop-generation-btn" id="stopGenerationBtn" title="Simamisha">
            <i class="fas fa-stop"></i>
            <span class="stop-btn-text">Simamisha</span>
        </button>
        
        <button class="send-button" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    
    <div class="input-actions">
        <div class="quick-actions">
            <button class="quick-btn" data-suggestion="Pendekeza mada">
                <i class="fas fa-lightbulb"></i> Mada
            </button>
            <button class="quick-btn" data-suggestion="Andika kificho">
                <i class="fas fa-code"></i> Kificho
            </button>
            <button class="quick-btn" data-suggestion="Eleza dhana">
                <i class="fas fa-question-circle"></i> Dhana
            </button>
        </div>
        
        <div class="model-info">
            <i class="fas fa-microchip"></i> Kimini AI Pro • NVIDIA Nemotron
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="js/kiminai.js"></script>
</body>
</html>
