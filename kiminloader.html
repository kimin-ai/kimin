<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimin AI </title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="shortcut icon" href="kimin ai.png" type="image/x-icon">
</head>
<body>
    <div class="hex-grid">
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
    </div>

    <div class="loader-container">
        <div class="kimin-loader">
            <div class="letter">K</div>
            <div class="letter">i</div>
            <div class="letter">m</div>
            <div class="letter">i</div>
            <div class="letter">n</div>
            
            <div class="dot"><img src="kimin ai.png" alt=""></div>
            
            <div class="letter ai">A</div>
            <div class="letter ai">I</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loader-text"></div>
        
        <div class="status-messages">
            <div class="status active" id="status1">✓ Inapakia mifumo...</div>
            <div class="status" id="status2">✓ Inaunganisha AI...</div>
            <div class="status" id="status3">✓ Inatengeneza interface...</div>
        </div>
        
        <div class="countdown" id="countdown">Inakufungulia baada ya 3s</div>
    </div>

    <script src="js/loader.js"></script>
</body>
</html>
